name: Build and Deploy

on:
    push:
        branches:
            - main
            - develop
        tags:
            - 'v*.*.*'
    pull_request:
        branches:
            - main
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-frontend:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'
                  cache-dependency-path: frontend/package-lock.json

            - name: Install frontend dependencies
              run: |
                  cd frontend
                  npm ci

            - name: Build frontend
              run: |
                  cd frontend
                  npm run render
                  npm run build

            - name: Upload frontend artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-dist
                  path: frontend/dist/
                  retention-days: 1

    build-and-push-docker:
        runs-on: ubuntu-latest
        needs: build-frontend
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      # Tag with branch name
                      type=ref,event=branch
                      # Tag with PR number
                      type=ref,event=pr
                      # Tag with semver for version tags
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      # Tag with 'latest' for main branch
                      type=raw,value=latest,enable={{is_default_branch}}
                      # Tag with short commit SHA
                      type=sha,prefix={{branch}}-

            - name: Build and push Docker image
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./deployment/docker/Dockerfile
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64

    deploy-github-pages:
        runs-on: ubuntu-latest
        needs: build-frontend
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        permissions:
            contents: read
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Download frontend artifacts
              uses: actions/download-artifact@v4
              with:
                  name: frontend-dist
                  path: frontend/dist/

            - name: Copy Cisco icons
              run: |
                  mkdir -p frontend/dist/cisco_icons
                  cp -r cisco_icons/* frontend/dist/cisco_icons/

            - name: Fix paths for GitHub Pages
              run: |
                  # Fix asset paths for GitHub Pages (repo name in URL)
                  sed -i 's|/static/|./|g' frontend/dist/index.html

            - name: Setup Pages
              uses: actions/configure-pages@v4
              with:
                  enablement: true

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: frontend/dist/

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
